<!DOCTYPE html>
<html>
    <head>
        <title>Login Manutenção</title>
        
        <!--Define a viewport (responsividade)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--Corrige problemas de acentuação.-->
        <meta charset="utf-8">
        
        <!--Adiciona CSS Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <!--Adiciona CSS personalizado-->
        <link href="css/meuEstilo.css" rel="stylesheet" media="screen">
    </head>
    <body>
        
        <!--Layout da página-->
        <div class="container">
            
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <h4>Manutenção de Computadores</h4>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <div class="form-login">
                        <h4>Administração</h4>
                        <input type="text" id="userName" class="form-control input-sm" placeholder="usuário" />
                        <br>
                        <input type="text" id="userPassword" class="form-control input-sm" placeholder="senha" />
                        <br>
                        <div class="wrapper">
                            <span class="group-btn">     
                                <a href="index.html" class="btn btn-primary btn-md">Login</a>
                            </span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>  
    </body>
</html>
